<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Form</title>
</head>

<body>
    <form class="signup-form glassy">

        <!-- form header -->
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <!-- Firstname and Lastname -->
            <div class="vertical-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">First name *</label>
                    <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                        required="required" />
                </div>
                <div class="form-group right">
                    <label for="lastname" class="label-title">Last name</label>
                    <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="label-title">Email*</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="phone" class="label-title">Mobile No.*</label>
                <input type="tel" id="mobile" class="form-input" placeholder="enter your mobile number"
                required="required">
            </div>

            <!-- Passwrod and confirm password -->
            <div class="vertical-group">
                <div class="form-group left">
                    <label for="password" class="label-title">Password *</label>
                    <input type="password" id="password" class="form-input" placeholder="enter your password"
                        required="required">
                </div>
                <div class="form-group right">
                    <label for="confirm-password" class="label-title">Confirm Password *</label>
                    <input type="password" class="form-input" id="confirm-password"
                        placeholder="enter your password again" required="required">
                </div>
            </div>

        </div>

        <!-- form-footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit"   routerLink="/cart" routerLinkActive="active" class="btn">Create</button>
        </div>

    </form>

    <!-- Script for range input label -->
    <script>
        var rangeLabel = document.getElementById("range-label");
        var experience = document.getElementById("experience");

        function change() {
            rangeLabel.innerText = experience.value + "K";
        }
    </script>

</body>

</html>
