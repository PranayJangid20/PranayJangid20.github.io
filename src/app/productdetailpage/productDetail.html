<div class="detailBody">
    <div class="imgSection">
        <img class="focusImg" src="{{mainImage}}" alt="">


        <ul class="imageSlider">
            <!-- Image slider start -->
            <li class="vipImage__thumb-each noClickSlide" *ngFor="let image of productImage">
                <a href="javascript:void(0);" data-tabindex="0"
                    ><img (click)="changeImg(image)" class="vipImage__thumb-each-pic loaded" style="width: 80px;" itemprop="image"
                        src={{image}}
                        data-src="{{image}}"
                        alt="">
                </a>
            </li>
            
            <!-- Image slider end -->
        </ul>


    </div>


    <div class="detailSection">
        <h1 style="font-family: 'Merriweather', serif;">{{productName}}</h1>
        <h3 class="pdShortDesc">{{productDesc}}</h3>

        <!-- <div class="windowPrice">
            <h5 style=' color: #DC143C; font-size: 2em;'>₹799/-</h5>
            <h6 class="windowDisc">₹1299/-</h6>
        </div>

        <div class="actionDiv">
            <button class="BNbtn"  routerLink="/cart" routerLinkActive="active">ADD TO CART</button>
            <button class="BNbtn"  routerLink="/cart" routerLinkActive="active">BUY NOW</button>
        </div> -->


        <h2>Description - </h2>
        <h4 class="pdLongDesc">{{productLDesc}}.</h4>

        <div class="character">
            <div>

                <div class="charPoint">
                    <h2>Type - </h2>
                    <h3>{{productCatg}}</h3>
                </div>
                <div class="divider"></div>
                <div class="charPoint">
                    <h2>Weight - </h2>
                    <h3>{{productWeight}}</h3>
                </div>
            </div>
            <div>

                <div class="charPoint">
                    <h2>Material - </h2>
                    <h3>{{productCatg}}</h3>
                </div>
                <div class="divider"></div>
                <div class="charPoint">
                    <h2>Size - </h2>
                    <h3>{{productSize}}</h3>
                </div>
            </div>
        </div>


    </div>
</div>
