<body>
    
    
    <div><img style="width: 100vw; height: 40vh; object-fit: cover;" src="https://ii1.pepperfry.com/media/wysiwyg/banners/Homepage_Rooms_Section_Web_1__2x_22042022.jpg" alt=""></div>

    <!-- Default form login -->
<form class="text-center border border-light p-5 pb-0">
    <p class="h4 mb-3">Sign in</p>
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="d-flex justify-content-around">
      
      <div>
        <!-- Forgot password -->
        <a >Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <button style="width: 150px;" class="my-4 btn btn-primary" type="submit"  routerLink="/cart" routerLinkActive="active">Sign in</button>
    <!-- Register -->
    <p>Not a member?
      <a href=""  routerLink="/signup" routerLinkActive="signup">Register</a>
    </p>
    <!-- Social login -->
  </form>
